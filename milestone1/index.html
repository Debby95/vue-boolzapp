<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/stlyes.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- creo top-bg verde -->
    <div class="top-bg">

    </div>
    
    <!-- creo d-flex container -->
    <div id="app">
        <div class="app-container d-flex">
            <!-- creo sidebar -->
            <div class="sidebar flex-column d-flex">
                <div class="top-sidebar flex-grow-0 ">
                    <div class="row">
                        <div class="d-flex flex-column">
                            <div class="col light-grey p-3">
                                <a class="" href="">sofia</a>
                            </div>
                            <div class="col p-3 bell">
                                <a href="">Ricevi notifiche di nuovi messaggi</a>
                                <div class="fs-sm">
                                    <a href="">Attiva notifiche desktop</a>
                                </div>
                            </div>
                            <div class="col p-2">
                                <input type="text">
                            </div>
                        </div>
                    </div>
    
                    <!-- creo users container -->
                    <div class="users-container">
                        <div class="row ">
                            <div class="d-flex flex-column">
                                <div class="col p-3 selected" v-for="(user, i) in contactList">
                                    <a href="">{{user.name}}</a>
                                    <div class="fs-sm">
                                        <div>Ultimo mess inviato</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- creo chat container -->
            <div class="chat-container">
                <div class="top-bar flex-shrink-0 light-grey p-3">
                    <div>michele</div>
                </div>
    
                <div class="chat flex-grow-1 p-5 overflow-auto ">
                    <div class="green-box w-50 rounded m-4 p-4">
    
                    </div>
    
                    <div class="green-box rounded w-50 m-4 p-4">
    
                    </div>
    
                    <div class="bg-light rounded w-50 m-4 p-4">
    
                    </div>
                </div>
    
                <div class="type-bar flex-shrink-0 light-grey p-3">
                    scrivi mex
                </div>
            </div>
    
        </div>
    </div>
    

    
    

    <script src="js/script.js"></script>
</body>
</html>
